<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1 style="color: blue;" onmouseover="style.color='red'">
        JavaScript is Fun!</h1>

    <img src="Koala.jpg" height="300" width="300"
        onmouseover="src='Desert.jpg'"
        onmouseout="src='Koala.jpg'"
        onclick="src='Tulips.jpg'">
</body>
</html>
